<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="App.css">
  <link rel="stylesheet" href="./icons/iconfont.css">
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-content-loader@4.2.2/dist/react-content-loader.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

  <script src="./icons/iconfont.js"></script>

  <script type="text/babel">
    class IconFont extends React.Component {
      render () {
        const iconBlock = {
          margin: 0,
          padding: 0
        }

        const fontStyle = {
          color: this.props.color ? `#${this.props.color}` : '',
          fontSize: this.props.size ? `${this.props.size}px` : ''
        }

        const symbolStyle = {
          width: '1em',
          height: '1em',
          color: this.props.color ? `#${this.props.color}` : '',
          fontSize: this.props.size ? `${this.props.size}px` : '',
          verticalAlign: '-0.15em',
          fill: 'currentColor',
          overflow: 'hidden'
        }

        return (
          <span style={ iconBlock }>
            {this.props.type === 'icon' ? (
              <span
                className={`iconfont icon-${this.props.name}`}
                style={ fontStyle }
              >
              </span>
            ) : (
              <svg
                aria-hidden="true"
                style={ symbolStyle }
              >
                <use xlinkHref={`#icon-${this.props.name}`}></use>
              </svg>
            )}
          </span>
        )
      }
    }

    class App extends React.Component {
      render() {
        return (
          <div className="App">
            <h1>Hello world!</h1>
            <div>
              Hello <IconFont type="icon" name="hasSelected" color="f00" size="30" /> FontIcon
            </div>
            <div>
              Hello <IconFont type="icon" name="notSelected" color="f00" size="30" /> FontIcon
            </div>

            <div>
              Hello <IconFont type="svg" name="hasSelected" color="f00" size="30" /> SvgIcon
            </div>
            <div>
              Hello <IconFont type="svg" name="notSelected" color="f00" size="30" /> SvgIcon
            </div>
          </div>
        );
      }
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
